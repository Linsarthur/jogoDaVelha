<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Jogo da velha</h1>
    <div id="buttons-container">
      <button id="2-players">2 jogadores</button>
      <button id="ai-players">Contra IA</button>
    </div>
    <div id="container" class="hide">
      <div class="box" id="block-1"></div>
      <div class="box" id="block-2"></div>
      <div class="box" id="block-3"></div>
      <div class="box" id="block-4"></div>
      <div class="box" id="block-5"></div>
      <div class="box" id="block-6"></div>
      <div class="box" id="block-7"></div>
      <div class="box" id="block-8"></div>
      <div class="box" id="block-9"></div>

      <div id="container-placar">
        <h2>Placar:</h2>
        <span class="caixa-de-pontos">
          <span id="ponto-x">X</span>
          <span id="ponto-1">0</span>
        </span>
        <span class="caixa-de-pontos">
          <span id="ponto-o"></span>
          <span id="ponto-2">0</span>
        </span>
      </div>
    </div>
    <div class="hide">
      <div class="x">X</div>
      <div class="o"></div>
    </div>
    <div id="message" class="hide">
        <p>Sdasdas</p>

    </div>

    <script src="js/script.js"></script>
  </body>
</html>
